<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>circlepacker continuous rendering demo</title>
	<link rel="stylesheet" href="./example.css" />
</head>

<body>
	<article class="text">
		<h1>continuous drawing (es6)</h1>
		<p>the circle positions are continuously updated. you can use the buttons below to update the circles and
			restart the animation. you can also drag circles around.</p>
		<p><a href="continuous.js">the javascript file</a> is probably more interesting than the actutal demo</p>
		<p><a href="index.html">back to index</a></p>
	</article>
	<p class="container container--is-interactive"></p>
	<button id="add-circle">add circle</button>
	<button id="delete-circle">delete circle</button>
	<button id="random-size">random size</button>
	<button id="pin-random">toggle pin</button>
	<button id="radius-random">set random radius</button>
	<button id="toggle-center-pull">toggle center pull</button>
	<button id="toggle-circle-center-pull">toggle random cicle center pull</button>
	<div class="range-container">
		<label for="damping">damping</label>
		<input id="damping" type="range" min="0" max="0.05" step="0.001" value="0.025" />
		<span id="damping-value">0.025</span>
	</div>
	<script src="continuous.js" type="module"></script>
</body>

</html>
